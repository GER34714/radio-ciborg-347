<script>
/* üéß RADIO */
const audio = document.getElementById("radioPlayer");
const playBtn = document.getElementById("playBtn");
const statusEl = document.getElementById("playerStatus");
let isPlaying = false;

playBtn.addEventListener("click",()=>{
  if(!isPlaying){
    audio.play().then(()=>{
      isPlaying = true;
      playBtn.textContent = "‚è∏ Detener radio";
      statusEl.textContent = "üéß Reproduciendo RADIO CANNAFEST‚Ñ¢...";
    }).catch(()=>{
      statusEl.textContent = "‚ö† Toc√° nuevamente para iniciar.";
    });
  }else{
    audio.pause();
    isPlaying = false;
    playBtn.textContent = "‚ñ∂ Escuchar radio";
    statusEl.textContent = "‚è∏ La radio est√° detenida.";
  }
});

/* ‚è∞ HORA + FECHA */
function actHora(){
  const n = new Date();
  document.getElementById("hora").textContent =
    n.toLocaleTimeString("es-AR",{hour:"2-digit",minute:"2-digit",second:"2-digit"});
  document.getElementById("fecha").textContent =
    n.toLocaleDateString("es-AR",{weekday:"long",day:"numeric",month:"long"});
}
setInterval(actHora,1000); actHora();

/* üå¶ CLIMA POR IP (SIN PERMISO) */
async function cargarClima(){
  try{
    const ip = await fetch("https://ipapi.co/json/").then(r=>r.json());

    const lat = ip.latitude;
    const lon = ip.longitude;

    const clima = await fetch(
      `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`
    ).then(r=>r.json());

    const t = clima.current_weather.temperature;
    const c = clima.current_weather.weathercode;

    let icon="‚òÄÔ∏è", est="Despejado";
    if(c>=45&&c<=48){icon="üå´Ô∏è"; est="Niebla";}
    if(c>=51&&c<=57){icon="üå¶Ô∏è"; est="Llovizna";}
    if(c>=61&&c<=67){icon="üåßÔ∏è"; est="Lluvia";}
    if(c>=71&&c<=77){icon="‚ùÑÔ∏è"; est="Nieve";}
    if(c>=80&&c<=82){icon="üåßÔ∏è"; est="Chaparrones";}
    if(c>=95){icon="‚õàÔ∏è"; est="Tormenta";}

    document.getElementById("clima").textContent =
      `${icon} ${ip.city} ‚Äì ${t}¬∞C ‚Äì ${est}`;

  }catch{
    document.getElementById("clima").textContent = "Clima no disponible";
  }
}

cargarClima();
</script>
