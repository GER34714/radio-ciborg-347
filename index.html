<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    min-height:100vh;
    font-family:'Luckiest Guy',cursive;
    background:#000;
    color:#0ff;
    overflow-x:hidden;
  }

  /* üåä Fondo animado de ondas ne√≥n */
  .waves{
    position:fixed;
    top:0;left:0;width:100%;height:100%;
    background:radial-gradient(circle at 50% 50%,#050018 0%,#000010 80%);
    overflow:hidden;z-index:0;
  }
  .wave{
    position:absolute;
    bottom:0;width:200%;height:200%;
    background:rgba(0,255,255,0.05);
    border-radius:45%;
    animation:waveMove 12s infinite linear;
  }
  .wave:nth-child(2){animation-duration:16s;opacity:.6;}
  .wave:nth-child(3){animation-duration:20s;opacity:.4;}
  @keyframes waveMove{
    0%{transform:translateX(0) rotate(0deg);}
    100%{transform:translateX(-50%) rotate(360deg);}
  }

  /* üìª Caja principal */
  .radio-box{
    position:relative;
    z-index:2;
    background:rgba(0,0,0,0.85);
    border-radius:30px;
    box-shadow:0 0 35px #00ffff;
    max-width:700px;
    margin:100px auto;
    padding:70px 40px;
    text-align:center;
    animation:neonPulse 5s infinite;
  }
  @keyframes neonPulse{
    0%,100%{box-shadow:0 0 35px #00ffff;}
    50%{box-shadow:0 0 15px #00ffff;}
  }

  .radio-title{
    font-size:3em;
    text-shadow:0 0 25px #0ff;
    margin-bottom:25px;
  }
  .radio-sub{
    color:#aaa;
    font-size:1.1em;
    margin-bottom:40px;
  }

  /* üéµ Bot√≥n principal */
  .play-btn{
    background:linear-gradient(135deg,#00ffff,#0080ff);
    color:#000;
    border:none;
    padding:20px 60px;
    border-radius:50px;
    font-size:1.6em;
    cursor:pointer;
    text-shadow:0 0 6px #0ff;
    box-shadow:0 0 25px #00ffff;
    transition:.3s;
  }
  .play-btn:hover{
    transform:scale(1.08);
    box-shadow:0 0 40px #00ffff;
  }

  /* üéß Player */
  .player-box{
    margin-top:50px;
    display:none;
    animation:fadeIn 1s ease forwards;
  }
  @keyframes fadeIn{
    from{opacity:0;transform:translateY(40px);}
    to{opacity:1;transform:translateY(0);}
  }

  .player{
    position:relative;
    width:100%;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 0 35px rgba(0,255,255,0.5);
  }
  .player iframe{
    width:100%;
    height:170px;
    border:none;
    display:block;
    background:#000;
  }
  .onair{
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    pointer-events:none;
    font-size:1.5em;
    color:#0ff;
    animation:pulse 2s infinite;
  }
  @keyframes pulse{
    0%,100%{opacity:1;filter:drop-shadow(0 0 10px #0ff);}
    50%{opacity:.4;filter:drop-shadow(0 0 2px #0ff);}
  }

  /* ‚ùå Bot√≥n de cierre */
  .close-btn{
    margin-top:20px;
    background:#ff0080;
    border:none;
    color:#fff;
    font-size:1.1em;
    padding:12px 25px;
    border-radius:12px;
    cursor:pointer;
    box-shadow:0 0 15px #ff0080;
    transition:.3s;
  }
  .close-btn:hover{
    transform:scale(1.08);
    box-shadow:0 0 25px #ff0080;
  }

  /* ‚öôÔ∏è Footer */
  .footer{
    font-size:.9em;
    color:#777;
    margin-top:60px;
  }
  .footer a{
    color:#0ff;
    text-decoration:none;
  }
  .footer a:hover{
    text-decoration:underline;
  }

  /* üì± Responsivo */
  @media(max-width:600px){
    .radio-box{
      padding:60px 25px;
      margin:80px 20px;
    }
    .radio-title{font-size:2.2em;}
    .play-btn{font-size:1.2em;padding:16px 45px;}
    .player iframe{height:150px;}
  }
</style>
</head>

<body>
  <!-- üåä Fondo animado -->
  <div class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <!-- üéß Caja principal -->
  <div class="radio-box">
    <h2 class="radio-title">üéß RADIO IMAGEN <span style="color:#ff0080;">by CARLOS‚Ñ¢</span></h2>
    <p class="radio-sub">En vivo las 24 hs ‚Äì M√∫sica, difusi√≥n y buena vibra üéµ</p>

    <button class="play-btn" id="playButton" onclick="abrirPlayer()">‚ñ∂Ô∏è ESCUCHAR RADIO</button>

    <div class="player-box" id="playerBox">
      <div class="player">
        <iframe src="https://zeno.fm/player/radio-imagen/" scrolling="no"></iframe>
        <div class="onair">üî¥ ON AIR</div>
      </div>
      <button class="close-btn" onclick="cerrarPlayer()">‚ùå CERRAR</button>
    </div>

    <p class="footer">
      ¬© RADIO IMAGEN by CARLOS‚Ñ¢ | Powered by 
      <a href="https://ciborg347.onrender.com" target="_blank">Ciborg347</a>
    </p>
  </div>

  <!-- ‚öôÔ∏è Scripts -->
  <script>
    function abrirPlayer(){
      document.getElementById('playerBox').style.display='block';
      document.getElementById('playButton').style.display='none';
    }
    function cerrarPlayer(){
      document.getElementById('playerBox').style.display='none';
      document.getElementById('playButton').style.display='inline-block';
    }
  </script>
</body>
</html>
